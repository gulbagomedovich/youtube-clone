<a [ngStyle]="{'text-decoration': 'none'}" [href]="'/' + video.id">
  <mat-card class="example-card">
    <img mat-card-image [src]="video.previewUrl" alt="Preview">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"
           [ngStyle]="{'background-image': 'url(' + picture + ')'}">
      </div>
      <mat-card-title><span>{{ video.title }}</span></mat-card-title>
      <mat-card-subtitle>{{ firstname + " " + lastname }}</mat-card-subtitle>
      <mat-card-subtitle>{{ video.viewsCount }} просмотров</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
